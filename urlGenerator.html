<!DOCTYPE html>
<html>
<head>
    <title>autoSpeechRecognition - URL Generator</title>
    <meta charset="UTF-8">
    <link href="./css/urlGenerator.css" rel="stylesheet" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
</head>
<body>
    <h1 id="title-area">autoSpeechRecognition - URL Generator</h1>
    <hr>
    <div id="commentary-area">
        <h3>これは何か</h3>
        マイクに向かって喋った言葉をテキスト化できるツールです。<br>
        OBS等でキャプチャして表示する事を想定しています。<br>
    </div>
    <br>
    <div id="param-area">
        <span id="option-text">設定</span><br>
        <span class="param-text2">文字の大きさ: <input type="text" placeholder="" value="51" class="inputBox" id="inp-fontSize">px</span><br>
        
        <label><input id="chk-pendingNone" class="chkbx" type="checkbox"><span class="chkbx-parts">未確定の文字を表示しない</span></label><br>

        <span class="param-text2">未確定の文字の色: <input type="color" value="#999999" id="clr-pendingTextColor"></span><br>
        
        <span class="param-text2">確定済みの文字の色: <input type="color" value="#FFFFFF" id="clr-finalTextColor"></span><br>
        
        <label><input id="chk-strokeNone" class="chkbx" type="checkbox"><span class="chkbx-parts">確定済みの文字のフチを非表示にする</span></label><br>
        
        <span class="param-text2">確定済み文字のフチの幅: <input type="text" placeholder="" value="2.0" class="inputBox" id="inp-strokeSize">px</span><br>
        
        <span class="param-text2">確定済み文字のフチの色: <input type="color" value="#000000" id="clr-strokeColor"></span><br>
        
        <span class="param-text2">クロマキー用の背景の色: <input type="color" value="#00FF00" id="clr-bgColor"></span><br>
        
        <label><input id="chk-tategaki" class="chkbx" type="checkbox"><span class="chkbx-parts">縦書きモード</span></label><br>
        
        <br>
        <br>
        <br>
    </div>

    <span class="output-text">OUTPUT URL</span>
    <div id="output-area">
        <input type="text" placeholder="" value="ここにURLが発行されます" class="outputBox" id="outputUrl"  onfocus="copyText();">
    </div>
    <div id="copied-text">
        コピーしました
    </div>
        
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./setting.js?200404"></script>
    <script src="./js/urlGenerator.js?200404"></script>
</body>
</html>
